
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- FontAswsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Favcon -->
    <link rel="shortcut icon" href={% static "img/favicon.ico" %}>
    
    <!-- Logo -->
    <link rel="shortcut icon" href={% static "img/logo.ico" %}>
    
    
    <!-- Static css -->
    <link rel="stylesheet" href={% static "css/style.css" %}>


    <title>Document</title>
</head>
<body>

    <div class="wrapper">
        <!-- Navbar -->

        <header>
            <nav class="navbar navbar-expand-lg navbar-dark navbar {% block navbar %} {% endblock navbar %}">
                <a href="" class="navbar-brand flex-grow-1 text-center">
                    {% block nav-content %}
                    <i class="fas fa-user-friends"></i>&nbsp;&nbsp; LIST OF CANDIDATES
                    {% endblock nav-content %}
                </a>
            </nav>
        </header>
        <!-- ===== Block content (ROOT) ===== -->
        {% block content %}{% endblock content %}
    </div> <!-- End // wrapper -->
    
    <!-- Footer -->

    <footer class="bg-dark text-center ext-lg-start" id="footer" style="color: #fff;">
        <div class="text-center -3" style="background-color: rgb(0, 0, 0,0.2);">
            &copy;{% now "Y" %} Copyright:
            <a href="" class="text-light" style="text-decoration: none;">
                <span {% block footer %}style="color: #89cff0;" {% endblock footer %} >
Dileep Kumar K
                </span>
            </a>
        </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
